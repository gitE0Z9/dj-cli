    <title>dj-cli | your django project generator</title>

  <body>
    <main>
      <div class="d-flex flex-row px-2 py-2">
        <h2 id="project-name-display"></h2>
        <div style="margin-left: auto">
          <button id="download-zip-trigger" class="btn btn-primary">
            Download as ZIP
          </button>
        </div>
      </div>
      <div id="app" class="d-flex flex-row">
        <div id="fs" class="col-3 border">
          <ul id="fs-viewer"></ul>
        </div>
        <div id="editor" class="col-6 border">
          <!-- <pre><code class="language-python"></code></pre> -->
        </div>
        <div id="control-plane" class="col-3 border">
          <button id="create-app-trigger" class="btn btn-primary">
            Create app
          </button>
          <button id="create-model-trigger" class="btn btn-primary">
            Create model
          </button>
        </div>
      </div>
      <!-- end app -->

      <!-- screen progress dialog  -->
      <div
        class="modal fade"
        id="screen-progress-dialog"
        tabindex="-1"
        aria-labelledby="loadingModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loadingModalLabel">
                Initializing app
              </h5>
            </div>
            <div class="modal-body">
              <!-- Spinner -->
              <div
                id="screen-progress-spinner-container"
                class="d-flex justify-content-center mb-3"
              >
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <!-- Progress Bar -->
              <div class="progress mb-3">
                <div
                  id="screen-progress-bar"
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 0%"
                >
                  0%
                </div>
              </div>

              <!-- Event Message -->
              <div id="screen-progress-event" class="text-center text-muted">
                Initializing...
              </div>

              <!-- Input field, hidden initially -->
              <div id="screen-progress-input-container" class="mt-3 d-none">
                <input
                  type="text"
                  id="projectName"
                  name="projectName"
                  class="form-control"
                  placeholder="example"
                />
              </div>
            </div>
            <div class="modal-footer d-none">
              <button type="button" class="btn btn-primary">Create !</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end screen progress dialog  -->
    </main>
